<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoop Conditioning Roulette</title>
<style>
        body {
            background-color: #FFDDF4; /* Pale pink color */
        }
        .script-font {
            font-family: 'Dancing Script', cursive;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="script-font">Pussycat Circus</h1>
  <h2>Conditioning Roulette</h2>
  <p>Are you brave enough to play?</p>
  <form id="exerciseForm">
    <label for="exerciseCount">How many exercises do you want to generate?</label><br><br>
          
    <input type="number" id="exerciseCount" name="exerciseCount" min="1" required><br><br>
    <button type="submit">Create my plan</button>
  </form>
  <div id="planOutput"></div>
</div>

<script>
  document.getElementById("exerciseForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var exerciseCount = parseInt(document.getElementById("exerciseCount").value);
    var exercises = [
      { name: "Hocks sit ups", repsRange: [5, 10] },
      { name: "Beats", repsRange: [5, 12] },
      { name: "Hanging Leg Raise (Tuck or straight)", repsRange: [7, 15] },
      { name: "Bottom bar pull ups", repsRange: [5, 10] },
      { name: "Leg claps - long and short arm!", repsRange: [3, 7] },
      { name: "Mushroom tucks", repsRange: [3, 5] },
      { name: "Pike pull up", repsRange: [3, 8] },
      { name: "Skin the cat", repsRange: [2, 6] },
      { name: "Helicopter dismounts - slooooow!", repsRange: [2, 6] },
      { name: "Side mount switches", repsRange: [4, 12] },
      { name: "Monkey climb", repsRange: [1, 3] },
      { name: "Mermaid switches", repsRange: [1, 4] },
      // Add more exercises here if needed
    ];

    var plan = generatePlan(exerciseCount, exercises);
    document.getElementById("planOutput").innerHTML = "<h3>Generated Plan:</h3><ul>" + plan.join("") + "</ul>";
  });

 function generatePlan(count, exercises) {
    var plan = [];
    var usedIndices = [];
    var uniqueExercises = Math.min(count, exercises.length);
    for (var i = 0; i < uniqueExercises; i++) {
      var randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * exercises.length);
      } while (usedIndices.includes(randomIndex));
      usedIndices.push(randomIndex);
      var exercise = exercises[randomIndex];
      var reps = Math.floor(Math.random() * (exercise.repsRange[1] - exercise.repsRange[0] + 1)) + exercise.repsRange[0];
      plan.push("<li>" + exercise.name + ": " + reps + " reps</li>");
    }
    return plan;
  }
</script>
</body>
</html>
