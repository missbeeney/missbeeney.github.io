<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Creator</title>
    <style>
        body {
            background-color: #FFDDF4;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Combo Creator</h1>
    <form id="comboForm">
        <label for="numMoves">Number of Moves:</label>
        <input type="number" id="numMoves" name="numMoves" required><br><br>
        
        <label for="highestLevel">Highest Level:</label>
        <input type="number" id="highestLevel" name="highestLevel" required><br><br>
        
        <button type="submit">Create Combo</button>
    </form>

    <div id="output"></div>

    <script>
        const moves = [
            { name: "Star on a bar", level: 1 },
            { name: "Delilah", level: 1 },
            { name: "Showgirl", level: 1 },
            { name: "Gazelle", level: 2 },
            { name: "Back arch (forward)", level: 2 },
            { name: "Clock Face", level: 3 },
            { name: "Front balance", level: 3 }
        ];

        document.getElementById('comboForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const numMoves = parseInt(document.getElementById('numMoves').value);
            const highestLevel = parseInt(document.getElementById('highestLevel').value);
            const selectedMoves = selectMoves(numMoves, highestLevel);
            displayMoves(selectedMoves);
        });

        function selectMoves(numMoves, highestLevel) {
            let availableMoves = moves.filter(move => move.level <= highestLevel);
            if (availableMoves.length === 0) return [];
            
            const selectedMoves = [];
            while (selectedMoves.length < numMoves) {
                const randomIndex = Math.floor(Math.random() * availableMoves.length);
                const selectedMove = availableMoves[randomIndex];
                selectedMoves.push(selectedMove);
                // Remove selected move from available moves to prevent duplicates
                availableMoves = availableMoves.filter(move => move !== selectedMove);
                if (availableMoves.length === 0) break; // Break if no more moves available
            }
            return selectedMoves;
        }

        function displayMoves(moves) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<h2>Selected Moves:</h2>';
            if (moves.length === 0) {
                outputDiv.innerHTML += '<p>No moves available for the selected criteria.</p>';
            } else {
                const ul = document.createElement('ul');
                moves.forEach(move => {
                    const li = document.createElement('li');
                    li.textContent = `${move.name} (Level ${move.level})`;
                    ul.appendChild(li);
                });
                outputDiv.appendChild(ul);
            }
        }
    </script>
</body>
</html>
