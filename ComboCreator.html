<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combo Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #FFDDF4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    h1 {
        font-family: 'Dancing Script', cursive;
        text-align: left;
    }
    form {
        text-align: left;
        margin-top: 20px;
    }
    input[type="number"] {
        width: 50px;
    }
    #moves-list {
        text-align: left;
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1 class="script-font">Pussycat Circus: Hoop</h1>
  <h2>Combo creator</h2>
  <p></p>
<form id="combo-form">
    <label for="num-moves">Number of Moves:</label>
    <input type="number" id="num-moves" name="num-moves" min="1">
    <br><br>
    <label for="highest-level">Highest Level:</label>
    <input type="number" id="highest-level" name="highest-level" min="1">
    <br><br>
    <button type="submit">Generate Combo</button>
</form>
<div id="moves-list"></div>

<script>
    const movesData = [
        { name: "Star on a bar", level: 1 },
        { name: "Delilah", level: 1 },
        { name: "Showgirl", level: 1 },
        { name: "Gazelle", level: 2 },
        { name: "Back arch (forward and back)", level: 2 },
        { name: "Clock Face", level: 3 },
        { name: "Front balance", level: 2 },
        { name: "Splits under hoop", level: 2 },
        { name: "Upsidedown pencil - top bar", level: 2 },
        { name: "Cheap meat hook", level: 2 },
        { name: "Stand tall and arch", level: 2 },
        { name: "Stand and fold", level: 2 },
        { name: "1 leg star on a bar", level: 2 },
        { name: "Split ankles", level: 2 },
        { name: "Splits top bar", level: 2 },
        { name: "Gazelle split legs", level: 2 },
        { name: "Amazon", level: 3 },
        { name: "Back balance", level: 3 },
        { name: "Candle stick", level: 3 },
        { name: "Clock face", level: 3 },
        { name: "Shoulder balance", level: 3 },
        { name: "Wine glass", level: 3 },
        { name: "Man in the moon", level: 1 },
        { name: "Show girl", level: 1 },
        { name: "Birds nest", level: 1 },
        { name: "Mermaid", level: 1 },
        { name: "Pencil", level: 1 },
        { name: "Flying bird", level: 1 },
        { name: "Mermaid", level: 1 },
        { name: "Hammock", level: 1 },
        { name: "Hammock Variation", level: 1 },
        { name: "Side star straddle", level: 1 },
        { name: "Open Delilah", level: 1 },
        { name: "Cobra", level: 1 },
        { name: "Dove", level: 1 },
        { name: "Reverse angel", level: 1 },
        { name: "Coffin", level: 1 }        
    ];

    document.getElementById("combo-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const numMoves = parseInt(document.getElementById("num-moves").value);
        const highestLevel = parseInt(document.getElementById("highest-level").value);

        // Check if number of moves requested exceeds available moves
        if (numMoves > movesData.length) {
            alert("Error: Number of moves requested exceeds available moves.");
            return;
        }

        let selectedMoves = [];

        // Select moves based on user input
        for (let i = 0; i < numMoves; i++) {
            const validMoves = movesData.filter(move => move.level <= highestLevel && !selectedMoves.includes(move));
            if (validMoves.length === 0) {
                alert("Error: No valid moves available for the selected level.");
                return;
            }
            const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
            selectedMoves.push(randomMove);
        }

        // Display selected moves
        const movesList = document.getElementById("moves-list");
        movesList.innerHTML = "<h2>Generated Combo:</h2>";
        selectedMoves.forEach(move => {
            const moveItem = document.createElement("p");
            moveItem.textContent = `${move.name} (Level ${move.level})`;
            movesList.appendChild(moveItem);
        });
    });
</script>
</body>
</html>
