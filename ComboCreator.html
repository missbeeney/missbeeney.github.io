<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFDDF4;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>
    <h1>Pussycat Circus</h1>
    <h2>Combo Creator</h2>
    <br>
    <p>Currently in test mode - very limited number of moves added from L1-3</p>
    <br>
    <form id="comboForm">
        <label for="numMoves">Number of Moves:</label>
        <input type="number" id="numMoves" name="numMoves" required>
        <br>
        <label for="highestLevel">Highest Level:</label>
        <input type="number" id="highestLevel" name="highestLevel" required>
        <br>
        <button type="submit">Generate Combo</button>
    </form>
    <div id="comboOutput"></div>

    <script>
        const moves = [
            { name: "Star on a bar", level: 1 },
            { name: "Delilah", level: 1 },
            { name: "Showgirl", level: 1 },
            { name: "Gazelle", level: 2 },
            { name: "Back arch (forward)", level: 2 },
            { name: "Clock Face", level: 3 },
            { name: "Front balance", level: 3 }
            // Add more moves here
        ];

        document.getElementById('comboForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const numMoves = parseInt(document.getElementById('numMoves').value);
            const highestLevel = parseInt(document.getElementById('highestLevel').value);

            const selectedMoves = selectMoves(numMoves, highestLevel);
            displayMoves(selectedMoves);
        });

        function selectMoves(numMoves, highestLevel) {
            const selectedMoves = [];
            const availableMoves = moves.filter(move => move.level <= highestLevel);

            while (selectedMoves.length < numMoves) {
                const randomIndex = Math.floor(Math.random() * availableMoves.length);
                const selectedMove = availableMoves[randomIndex];
                if (!selectedMoves.some(move => move.name === selectedMove.name)) {
                    selectedMoves.push(selectedMove);
                }
            }

            return selectedMoves;
        }

        function displayMoves(selectedMoves) {
            const comboOutput = document.getElementById('comboOutput');
            comboOutput.innerHTML = "<h2>Selected Moves:</h2>";
            selectedMoves.forEach(move => {
                const moveItem = document.createElement('p');
                moveItem.textContent = move.name;
                comboOutput.appendChild(moveItem);
            });
        }
    </script>
</body>
</html>
